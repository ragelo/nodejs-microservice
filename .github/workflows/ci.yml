name: ci

on:
  push:
    branches:
      - main
  pull_request:

env:
  REGISTRY: ghcr.io

jobs:
  npm:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3.1.0
        with:
          node-version: ${{ matrix.node-version }}
      - uses: actions/cache@v3.0.1
        name: npm-cache
        id: npm-cache
        with:
          path: |
            **/node_modules
            ${{ steps.npm-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm
      - name: install
        if: steps.npm-cache.outputs.cache-hit != 'true'
        run: npm ci --prefer-offline --non-interactive --ignore-scripts

  lint:
    needs: [npm]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16]

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3.1.0
        with:
          node-version: ${{ matrix.node-version }}
      - uses: actions/cache@v3.0.1
        name: npm-cache
        id: npm-cache
        with:
          path: |
            **/node_modules
            ${{ steps.npm-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm
      - name: lint
        run: npm run lint
